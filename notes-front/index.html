<!doctype html>
<!-- Coding by CodingLab || www.codinglabweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noteapp</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Unicons -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <nav class="nav">
        <a href="#" class="nav_logo">Notes</a>

        <ul class="nav_items">
          <li class="nav_item">
            <a href="#" class="nav_link">Home</a>
            <!-- <a href="#" class="nav_link">Product</a> -->
            <!-- <a href="#" class="nav_link">Services</a> -->
            <a href="#" class="nav_link">Contact</a>
          </li>
        </ul>

        <button class="button" id="form-open">Login</button>
      </nav>
    </header>

    <!-- Home -->
    <section class="home">
      <div class="form_container">
        <i class="uil uil-times form_close"></i>
        <!-- Login From -->
        <div class="form login_form">
          <form action="#" onsubmit="return login()">
            <h2>Login</h2>

            <div class="input_box">
              <input
                type="email"
                id="emaill"
                placeholder="Enter your email"
                required
              />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input
                type="password"
                id="passwordl"
                placeholder="Enter your password"
                required
              />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>

            <div class="option_field">
              <span class="checkbox">
                <input type="checkbox" id="check" />
                <label for="check">Remember me</label>
              </span>
              <a href="#" class="forgot_pw">Forgot password?</a>
            </div>

            <button type="submit" class="button">Login Now</button>

            <div class="login_signup">
              Don't have an account? <a href="#" id="signup">Signup</a>
            </div>
          </form>
        </div>

        <!-- Signup From -->
        <div class="form signup_form">
          <form action="#" onsubmit="return register()" >
            <h2>Signup</h2>
            <div class="input_box">
              <input
                id="usernamer"
                placeholder="Enter your username"
                required
              />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input
                id="emailr"
                type="email"
                placeholder="Enter your email"
                required
              />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input
                id="passwordr"
                type="password"
                placeholder="Create password"
                required
              />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>
            <div class="input_box">
              <input
                id="passwordr_confirm"
                type="password"
                placeholder="Confirm password"
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_])[A-Za-z\d\W_]{8,}$"
                title="The password must contain at least one lowercase letter, one uppercase letter, one number, one special character and have a minimum length of 8"
                required
              />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>

            <button type="submit" class="button">Signup Now</button>

            <div class="login_signup">
              Already have an account? <a href="#" id="login">Login</a>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
